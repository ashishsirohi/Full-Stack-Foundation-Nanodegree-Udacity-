<html>
	<body>
		<h1>Edit Menu Item</h1>

		<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id)}}" method='post'>

			<input type='text' size='30' name='name' value='{{editedItem.name}}'></br>
			<input type='text' size='30' name='desc' value='{{editedItem.description}}'></br>
			<input type='text' size='30' name='price' value='{{editedItem.price}}'></br>
			<input type='text' size='30' name='course' value='{{editedItem.course}}'></br>
			<input type='submit' value='Edit'>
			<a href = "{{url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a>
		</form>
	</body>
</html>
